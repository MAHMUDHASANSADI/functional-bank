<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking site</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>

    <header class="text-5xl text-center mt-16">Let's get some <span class="font-semibold text-purple-600">money</span>!!

    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance and transaction -->
        <section class="mt-8">
            <div class='grid grid-cols-3 gap-4  text-white'>
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1200</span></h4>
                </div>

            </div>
        </section>
        <!-- deposit & withdraw  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">please deposit</h3>
                    <div>
                        <input id="deposit-input" class="border border-gray-400 rounded block mb-4 w-3/4 px-2"
                            type="text" placeholder="$amount you want to deposit">

                        <button id="deposit-button"
                            class="bg-yellow-600 px-4 py-2 rounded font-medium text-white">deposit</button>
                        </form>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">please withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border border-gray-400 rounded block mb-4 w-3/4 px-2"
                            type="text" placeholder="$amount you want to withdraw">

                        <button id="withdraw-button"
                            class="bg-yellow-600 px-4 py-2 rounded font-medium text-white">withdraw</button>
                        </form>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
